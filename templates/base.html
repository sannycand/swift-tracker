{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
    <title>Swift Tracker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <base href="/">

    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/ionicons.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'node_modules/angular-ui-bootstrap/dist/ui-bootstrap-csp.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'node_modules/angular-xeditable/dist/css/xeditable.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'node_modules/angular-moment-picker/dist/angular-moment-picker.min.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'css/css/style.css' %}">
 
</head>

    <body ng-app="tracker">
        <div class="app">
        {% if user.is_authenticated %}
            {% if user.is_admin %} 
            <div class="app-aside" ng-include ng-controller="AsideController as ctrl"
                src="'/static/app/templates/admin/aside.html'">
            </div>
            {% else %}
            <div class="app-aside" ng-include ng-controller="AsideController as ctrl"
                src="'/static/app/templates/normal/aside.html'">
            </div>
            {% endif %}
        {% endif%}

            <div class="app-main">
                <ui-view></ui-view>
            </div>
        </div>

        <script src="{% static 'node_modules/angular/angular.min.js' %}"></script>
        <script src="{% static 'node_modules/angular-ui-router/release/angular-ui-router.min.js' %}"></script>
        <script src="{% static 'node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js' %}"></script>
        <script src="{% static 'node_modules/angular-xeditable/dist/js/xeditable.min.js' %}"></script>
        <script src="{% static 'node_modules/angular-timer/bower_components/momentjs/min/moment.min.js' %}"></script>
        <script src="{% static 'node_modules/angular-timer/bower_components/momentjs/min/locales.min.js' %}"></script>
        <script src="{% static 'node_modules/angular-timer/bower_components/humanize-duration/humanize-duration.js' %}"></script>
        <script src="{% static 'node_modules/angular-timer/dist/assets/js/angular-timer-bower.js' %}"></script>
        <script src="{% static 'node_modules/angular-timer/dist/assets/js/angular-timer-all.min.js' %}"></script>
        <script src="{% static 'node_modules/underscore/underscore-min.js' %}"></script>
        <script src="{% static 'node_modules/angular-moment-picker/dist/angular-moment-picker.min.js' %}"></script>

        <script src="{% static 'app/app.js' %}"></script>

        {% if user.is_authenticated %}
            {% if user.is_admin %} 
                <script src="{% static 'app/auth/admin/routes.js' %}"></script>
                <script src="{% static 'app/auth/admin/controllers.js' %}"></script>
            {% else%}
                <script src="{% static 'app/auth/normal/routes.js' %}"></script>
                <script src="{% static 'app/auth/normal/controllers.js' %}"></script>
            {% endif %}
            <script src="{% static 'app/auth/services.js' %}"></script>
        {% else %}
            <script src="{% static 'app/routes.js' %}"></script>
            <script src="{% static 'app/controllers.js' %}"></script>
            <script src="{% static 'app/services.js' %}"></script>
        {% endif %}

    </body>

</html>
