<div class="main-wrapper">

        <form name="loginForm" ng-submit="ctrl.login(form)" novalidate>
            <span class="text-danger" ng-show="ctrl.error_msg">{{ ctrl.error_msg.non_field_errors[0] }}</span>

            <div class="form-group">
                <span class="text-danger" ng-show="loginForm.email.$dirty && loginForm.email.$error.pattern">Not a valid email format</span>
                <input type="email" name="email" 
                    ng-model="form.email" 
                    class="form-control" 
                    placeholder="Email" 
                    ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" 
                    required>
            </div>

            <div class="form-group">
                <input type="password" name="password" ng-model="form.password" class="form-control" placeholder="Password" required>
            </div>

            <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-default">Login</button>
    </div>

</div>
